<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test</title>
  <style>
    #toGet {
      display: inline-block;
      padding: 4px;
      border: 1px solid red;
      cursor: pointer;
      margin-top: 50px;
    }
  </style>
</head>
<body>
  <input type="text" id="name" placeholder="txt名字">
  <input type="text" id="value" placeholder="text内容">
  <br>
  <div id="toGet">发送get请求，生成一个名字为输入的名字，内容为input输入的内容的txt文档</div>
</body>
</html>

<script>
  const toGet = document.querySelector('#toGet')

  toGet.onclick = () => {
    // 创建xmlhttpRequest
    const xhr = new XMLHttpRequest()
    
    const { value: name } = document.querySelector('#name')
    const { value } = document.querySelector('#value')

    // 发送get请求, 我设置了只能发get, 如果发的是post就跨域
    xhr.open('GET', `http://localhost:8082/createTxt?name=${name}&value=${value}`, true)
    // 自定义请求头，会发options请求
    xhr.setRequestHeader("sid","111")
    // xhr跨域默认不带cookie，所以要设置跨域请求携带cookie，node设置Credentials
    xhr.withCredentials = true
    xhr.send()

    // 监听返回数据
    xhr.onreadystatechange = () => {
      if (xhr.readyState === 4 && xhr.status === 200) {
        const { data } = JSON.parse(xhr.responseText)
    
        alert(`数据返回成功${data}`)
      }
    }
  }
  


</script>
